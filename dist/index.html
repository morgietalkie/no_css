<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer="" src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body class="has-background-black">
    <section class="hero has-background-black is-fullheight">
      <!-- Hero head: will stick at the top -->
      <div class="hero-head">
        <header class="navbar">
          <div class="container">
            <div class="navbar-brand " <span="" data-target="navbarMenuHeroC">
                <span></span>
                <span></span>
                <span></span>
              
            </div>
            <div id="navbarMenuHeroC" class="navbar-menu">
              <div class="navbar-end">
                <a class="navbar-item is-active">
                  Home
                </a>
                <a class="navbar-item">
                  Examples
                </a>
                <a class="navbar-item">
                  Documentation
                </a>
                
              </div>
            </div>
          </div>
        </header>
      </div>

      <!-- Hero content: will be in the middle -->
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title is-1">
            NPM IS ...
          </h1>
          <h2 class="subtitle is-2 ">
            AWESOME
          </h2>
        </div>

        <div class="tile is-vertical is-wide">
          <div class="tile">
            <div class="">
              <figure class="image is-vertical tile is-parent">
                <img src="/img4.a35ee5e5.jpg">
              </figure>
            </div>
          </div>
        </div>
      </div>
    </section>

  
    <div class="tile is-ancestor">
      <div class="tile is-vertical is-wide">
        <div class="tile">
          <div class="tile is-parent has-background-black is-wide">
            <article class="tile has-background-black is-child notification">
              <figure class="image is-vertical">
                <img src="/img1.5a345bfe.jpg">
              </figure>
            </article>
            <article class="tile has-background-black is-child notification ">
              <figure class="image is-vertical">
                <img src="/img3.e34bda8d.jpg">
              </figure>
            </article>
            <article class="tile has-background-black is-child notification">
              <figure class="image is-vertical">
                <img src="/img2.bb260f78.jpg">
              </figure>
            </article>
          </div>
        </div>
        <div class="tile is-parent ">
          <article class="tile is-child notification has-background-black">
            <p class="title has-text-centered">Morgan Grage</p>
            <p class="subtitle has-text-centered">Front-end developer</p>
            <div class="content">
              <!-- Content -->
            </div>
          </article>
        </div>
      </div>
    </div>

    <footer class="footer has-background-black">
      <div class="content has-text-centered">
        <p>
          <strong>A page</strong> by <a href="https://morgangrage.com">Morgan Grage</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
